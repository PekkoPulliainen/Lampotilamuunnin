<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilamuunnin</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <header>
        <h1 class="fs-1 ms-5 mt-5 mb-4">Lämpötilamuunnin</h1>
    </header>
</head>
<body>
    <select class="ms-5" name="yksikkö" id="yksikkö">
        <option value="fahrenheiteiksi">Celsius -> Fahrenheit</option>
        <option value="celsiukseksi">Fahrenheit -> Celsius</option>
    </select>
    <p class="ms-5 fs-4 mb-1">Syötä lämpötila:</p>
    <input class="ms-5" type="number" id="asteet">
    <button onclick="muunna()">Muunna</button>
    <br>
    <input type="radio" class="ms-5 mt-2" name="decimal" id="1desimaali" value="1">
    <label for="1desimaali">1 desimaali</label>
    <br>
    <input type="radio" class="ms-5" name="decimal" id="2desimaali" value="2">
    <label for="2desimaali">2 desimaali</label>
    <br>
    <input type="radio" class="ms-5" name="decimal" id="3desimaali" value="3">
    <label for="3desimaali">3 desimaali</label>

    <p class="ms-5 fs-2" id="tulos"></p>
</body>
</html>
